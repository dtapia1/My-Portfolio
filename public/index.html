<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="manifest" href="%PUBLIC_URL%/treehouse.svg">
    <link rel="manifest" href="%PUBLIC_URL%/udacity.svg">
    <link href="https://fonts.googleapis.com/css?family=Handlee|Shadows+Into+Light|Shadows+Into+Light+Two|Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Daniel Tapia</title>
  </head>
  <body data-spy="scroll" data-target=".navbar" data-offset="90">
    <!-- <div id="nav"></div> -->
    <div id="root"></div>
    <div id='footer'></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- Latest compiled and minified CSS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/4fceba3843.js"></script>
    <script>
      $( document ).ready(function(){
        $(function () {
      		$(window).scroll(function () {
            // set distance user needs to scroll before we fadeIn navbar
      			if ($(this).scrollTop() > 100) {
      				$('.nav').fadeOut();
      			} else {
      				$('.nav').fadeIn();
      			}
          });
	      });

        $(function () {
          $('.button-collapse').sideNav({
             menuWidth: 250,
             edge: 'left',
             closeOnClick: true,
             draggable: true,
             onOpen: open,
             onClose: close
           });
        });

        function open() {
          $( ".nav" ).removeClass( "navbar-fixed" );
        }
        function close() {
          $( ".nav" ).addClass( "navbar-fixed" );
        }

        var options = [
          {selector: '#android-list', offset: 30, callback: function(el) {
            Materialize.showStaggeredList($(el));
          } },
          {selector: '#frontend-list', offset: 40, callback: function(el) {
            Materialize.showStaggeredList($(el));
          } },
          {selector: '#backend-list', offset: 50, callback: function(el) {
            Materialize.showStaggeredList($(el));
          } }
        ];
        Materialize.scrollFire(options);
      });
    </script>
  </body>
</html>
